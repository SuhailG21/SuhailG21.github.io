<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency GPT</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            background-image: url('https://healthtowealthventures.blog/wp-content/uploads/2024/03/ai-trading.png?w=1024');
            background-size: cover;
            background-position: center;
        }

        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.5); /* Increased transparency */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: rgba(0, 123, 255, 0.5); /* Increased transparency */
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: rgba(248, 249, 250, 0.5); /* Increased transparency */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            background-color: rgba(242, 242, 242, 0.5); /* Increased transparency */
            border-radius: 15px;
            padding: 15px;
            max-width: 80%;
            position: relative;
            animation: fadeIn 0.5s;
        }

        .message p {
            margin: 0;
        }

        .user-message {
            background-color: rgba(223, 240, 216, 1); /* Increased transparency */
            align-self: flex-end;
        }

        .bot-message {
            background-color: rgba(217, 237, 247, 1); /* Increased transparency */
            align-self: flex-start;
        }

        .message-form {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.5); /* Increased transparency */
            border-top: 1px solid #dee2e6;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border-radius: 25px;
            border: 1px solid #ced4da;
            font-size: 16px;
            margin-right: 10px;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #80bdff;
            outline: none;
        }

        .send-button {
            background-color: rgba(0, 123, 255, 1); /* Increased transparency */
            color: #ffffff;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: rgba(0, 86, 179, 1); /* Increased transparency */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Cryptocurrency GPT
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be displayed here -->
        </div>
        <form id="message-form" class="message-form">
            <input type="text" id="message-input" class="message-input" placeholder="Type your message..." autocomplete="off">
            <button type="button" class="send-button">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.querySelector('.send-button');

        // Prevent form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();
        });

        sendButton.addEventListener('click', function(event) {
            event.preventDefault();
            const userMessage = messageInput.value.trim();
            if (userMessage === '') return;

            appendMessage('user', userMessage);
            // You can send the user message to your server for processing here

            // Simulating bot response
            setTimeout(function() {
                const botMessage = 'This is a response from the bot.';
                appendMessage('bot', botMessage);
            }, 500);

            messageInput.value = '';
        });

        function appendMessage(sender, message) {
            const messageWrapper = document.createElement('div');
            const className = (sender === 'user') ? 'user-message' : 'bot-message';
            messageWrapper.classList.add('message', className);
            messageWrapper.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(messageWrapper);
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp10299383.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #333; /* Set text color */
            text-align: center; /* Center align the text */
            text-transform: uppercase; /* Convert text to uppercase */
            font-size: 25px; /* Set font size */
            letter-spacing: 2px; /* Add letter spacing */
        }
    </style>
</head>
<body>

    <h1>Please click on the floating message icon to open the Trurofin chatbot</h1>
    <!-- Real-Time Updates to Live Chat Plugin -->
<call-us-selector phonesystem-url="https://demos.3cx.co.za" party="LiveChat225295"></call-us-selector>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #floatingButton {
            position: fixed;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            background-color: blue; /* Change to desired color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            font-size: 20px;
            z-index: 1000; /* Ensure it is above other elements */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #floatingButton:hover {
            background-color: #005f6b; /* Change to desired hover color */
        }
    </style>
</head>
<body>

    <!-- Floating Button -->
    <button id="floatingButton"><i class="fa fa-arrow-left"></i></button>

    <script>
        document.getElementById('floatingButton').addEventListener('click', function() {
            window.location.href = 'GPT.html';
        });
    </script>

</body>

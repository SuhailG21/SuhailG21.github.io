<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/Login.css">
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <button type="button" id="togglePassword">Show</button>
            </div>
            <button type="submit">Login</button>
            <div id="loading" class="loading-bar"></div>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="footer">
            &copy; 2024 Suhail Govender. All rights reserved.
        </div>
    </div>
    <script src="../scripts/Login.js"></script>
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            #floatingButton {
                position: fixed;
                top: 20px; /* Adjust as needed */
                right: 20px; /* Adjust as needed */
                background-color: blue; /* Change to desired color */
                color: white;
                border: none;
                padding: 15px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
                font-size: 20px;
                z-index: 1000; /* Ensure it is above other elements */
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            #floatingButton:hover {
                background-color: #005f6b; /* Change to desired hover color */
            }
        </style>
    </head>
    <body>
    
        <!-- Floating Button -->
        <button id="floatingButton"><i class="fas fa-home"></i></button>
    
        <script>
            document.getElementById('floatingButton').addEventListener('click', function() {
                window.location.href = '../index.html';
            });
        </script>
    
    </body>
</body>
</html>

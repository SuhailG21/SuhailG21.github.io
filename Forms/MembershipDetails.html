<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MembershipDetails.css">
    <title>Crypto Trading Membership Upgrade</title>
    
</head>
<body>
    <div class="container">
        <h1>Upgrade Your Membership</h1>
        <div class="membership-options">
            <div class="membership-option" id="basic">
                <h2>Basic Membership</h2>
                <p>Access to basic trading features</p>
                <p>Price: Free</p>
            </div>
            <div class="membership-option" id="premium">
                <h2>Premium Membership</h2>
                <p>Access to advanced trading tools and analysis</p>
                <p>Price: $50/month</p>
            </div>
            <div class="membership-option" id="platinum">
                <h2>Platinum Membership</h2>
                <p>Access to exclusive market insights and personalized support</p>
                <p>Price: $100/month</p>
            </div>
        </div>
        <button class="upgrade-button" onclick="upgradeMembership()">Upgrade Membership</button>
    </div>

    <script src="../scripts/MembershipDetails.js"></script>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            #floatingButton {
                position: fixed;
                top: 20px; /* Adjust as needed */
                left: 20px; /* Adjust as needed */
                background-color: blue; /* Change to desired color */
                color: white;
                border: none;
                padding: 15px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
                font-size: 20px;
                z-index: 1000; /* Ensure it is above other elements */
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            #floatingButton:hover {
                background-color: #005f6b; /* Change to desired hover color */
            }
        </style>
    </head>
    <body>
    
        <!-- Floating Button -->
        <button id="floatingButton"><i class="fa fa-arrow-left"></i></button>
    
        <script>
            document.getElementById('floatingButton').addEventListener('click', function() {
                window.location.href = 'Cryptocurrency.html';
            });
        </script>
    
    </body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/MyDocuments.css">
    <title>Personal Document Organizer</title>
    
</head>

<body>
    <div class="container">
        <h1>My Documents</h1>
        <div class="document">
            <h2>National Identity Document</h2>
            <p>Description: This is an uploaded image of your National Identity Document.</p>
            <p>Date: May 16, 2024</p>
            <a href="#">Download</a>
        </div>
        <div class="document">
            <h2>Selfie Document</h2>
            <p>Description: This is an uploaded image of the selfie you took.</p>
            <p>Date: May 16, 2024</p>
            <a href="#">Download</a>
        </div>
        <!-- Add more document entries as needed -->
    </div>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            #floatingButton {
                position: fixed;
                top: 20px; /* Adjust as needed */
                left: 20px; /* Adjust as needed */
                background-color: blue; /* Change to desired color */
                color: white;
                border: none;
                padding: 15px;
                border-radius: 50%;
                cursor: pointer;
                box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
                font-size: 20px;
                z-index: 1000; /* Ensure it is above other elements */
                display: flex;
                align-items: center;
                justify-content: center;
            }
    
            #floatingButton:hover {
                background-color: #005f6b; /* Change to desired hover color */
            }
        </style>
    </head>
    <body>
    
        <!-- Floating Button -->
        <button id="floatingButton"><i class="fa fa-arrow-left"></i></button>
    
        <script>
            document.getElementById('floatingButton').addEventListener('click', function() {
                window.location.href = 'Cryptocurrency.html';
            });
        </script>
    
    </body>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Team Selector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/Soccer.css">
    
</head>
<body>
    <h1>Soccer Team Selector</h1>
    <div class="input-container" id="inputContainer">
        <input type="text" id="nameInput" placeholder="Enter player's name...">
        <button onclick="addName()">Add Player</button>
    </div>

    <div class="tables-container" id="tablesContainer">
        <table id="namesTable">
            <caption>All Players</caption>
            <thead>
                <tr>
                    <th>Player</th>
                </tr>
            </thead>
            <tbody>
                <!-- Players will be added here dynamically -->
            </tbody>
        </table>

        <table id="teamsTable">
            <caption>Teams</caption>
            <thead>
                <tr>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Teams will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <button id="randomizeButton" onclick="randomizeTeams()">Randomize Teams</button>
    <button id="resetButton" onclick="resetTables()">Reset</button>

    <script src="../scripts/Soccer.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/bfeb6d98-49ff-43ba-81a5-71890d2812c8/webchat/config.js" defer></script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #floatingButton {
            position: fixed;
            top: 20px; /* Adjust as needed */
            right: 20px; /* Adjust as needed */
            background-color: blue; /* Change to desired color */
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.3);
            font-size: 20px;
            z-index: 1000; /* Ensure it is above other elements */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #floatingButton:hover {
            background-color: #005f6b; /* Change to desired hover color */
        }
    </style>
</head>
<body>

    <!-- Floating Button -->
    <button id="floatingButton"><i class="fas fa-home"></i></button>

    <script>
        document.getElementById('floatingButton').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>

</body>
</body>
</html>

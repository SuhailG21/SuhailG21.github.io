<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Membership Upgrade</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
        }
        .membership-options {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        .membership-option {
            flex: 1;
            margin: 0 10px;
            padding: 30px;
            background-color: #444444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .membership-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }
        .membership-option h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .membership-option p {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .selected {
            background-color: #26a69a !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5) !important;
        }
        .upgrade-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #26a69a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upgrade-button:hover {
            background-color: #218c8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upgrade Your Membership</h1>
        <div class="membership-options">
            <div class="membership-option" id="basic">
                <h2>Basic Membership</h2>
                <p>Access to basic trading features</p>
                <p>Price: Free</p>
            </div>
            <div class="membership-option" id="premium">
                <h2>Premium Membership</h2>
                <p>Access to advanced trading tools and analysis</p>
                <p>Price: $50/month</p>
            </div>
            <div class="membership-option" id="platinum">
                <h2>Platinum Membership</h2>
                <p>Access to exclusive market insights and personalized support</p>
                <p>Price: $100/month</p>
            </div>
        </div>
        <button class="upgrade-button" onclick="upgradeMembership()">Upgrade Membership</button>
    </div>

    <script>
        let selectedOption = "basic";

        function upgradeMembership() {
            switch (selectedOption) {
                case "basic":
                    alert("You are already on the Basic Membership.");
                    break;
                case "premium":
                    alert("Congratulations! You have upgraded to Premium Membership.");
                    break;
                case "platinum":
                    alert("Congratulations! You have upgraded to Platinum Membership.");
                    break;
                default:
                    alert("Please select a membership option to upgrade.");
            }
        }

        document.querySelectorAll('.membership-option').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.membership-option').forEach(option => {
                    option.classList.remove('selected');
                });
                item.classList.add('selected');
                selectedOption = item.id;
            });
        });
    </script>
</body>
</html>

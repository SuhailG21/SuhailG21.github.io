<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Document Organizer</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ddd;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .document {
            border-bottom: 1px solid #444;
            padding: 10px;
        }

        .document:last-child {
            border-bottom: none;
        }

        .document h2 {
            margin-top: 0;
        }

        .document p {
            margin: 5px 0;
        }

        .document a {
            color: #5cb85c;
            text-decoration: none;
        }

        .document a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Documents</h1>
        <div class="document">
            <h2>National Identity Document</h2>
            <p>Description: This is an uploaded image of your National Identity Document.</p>
            <p>Date: May 16, 2024</p>
            <a href="#">Download</a>
        </div>
        <div class="document">
            <h2>Selfie Document</h2>
            <p>Description: This is an uploaded image of the selfie you took.</p>
            <p>Date: May 16, 2024</p>
            <a href="#">Download</a>
        </div>
        <!-- Add more document entries as needed -->
    </div>
</body>

</html>

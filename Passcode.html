<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            width: 300px;
        }
        h1 {
            color: #333333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Verification</h1>
        <form id="passcodeForm">
            <input type="text" id="passcodeInput" placeholder="Enter passcode" required>
            <button type="submit">Verify</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        // Define the correct passcode
        const correctPasscode = '1234';

        // Function to handle form submission
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form submission

            const enteredPasscode = document.getElementById('passcodeInput').value;

            // Check if the entered passcode matches the correct passcode
            if (enteredPasscode === correctPasscode) {
                document.getElementById('message').textContent = 'Yes! Correct passcode entered.';
                document.getElementById('message').style.color = 'green';
            } else {
                document.getElementById('message').textContent = 'Incorrect passcode. Please try again.';
                document.getElementById('message').style.color = 'red';
            }
        }

        // Add form submission event listener
        document.getElementById('passcodeForm').addEventListener('submit', handleFormSubmit);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingView Cryptocurrency Dashboard</title>
    <!-- TradingView Charting Library -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            background-image: url('https://media.istockphoto.com/id/1317587887/photo/trading-charts-on-a-display.jpg?s=612x612&w=0&k=20&c=Yy2ULUp7jRXFRaOeClA45OUQr5Juv34cf7GCTRhLKO4=');
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            width: 100%;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: background-color 0.3s ease;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }
        .tabcontent.active {
            display: block;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        #tv_chart_container {
            max-width: 100%;
            height: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        #trading-panel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #trade-history {
            max-height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #trade-history p {
            margin: 5px 0;
            font-size: 14px;
        }
        #trade-history p span {
            color: #777;
        }
        .trade-input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        #trade-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .trade-button {
            flex: 1;
            margin-right: 10px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .trade-button:last-child {
            margin-right: 0;
        }
        .trade-button:hover {
            background-color: #45a049;
        }
        #trade-message {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header style="background-color: rgba(0, 0, 0, 0.5);"> <!-- Add background color with some transparency -->
        <h1 style="color: white;">Cryptocurrency Trading Dashboard</h1> <!-- Set font color to white -->
    </header>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'profile')">Profile</button>
        <button class="tablinks" onclick="openTab(event, 'account')">Account</button>
        <button class="tablinks" onclick="openTab(event, 'wallet')">Wallet</button>
        <button class="tablinks" onclick="openTab(event, 'trading-panel')">Trading Panel</button>
    </div>
    <main>
        <div id="profile" class="tabcontent">
            


            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 20px;
                    background-color: #f2f2f2;
                }
                h1 {
                    text-align: center;
                    color: #333;
                }
                .profile-info {
                    max-width: 600px;
                    margin: 0 auto;
                    background-color: #fff;
                    border-radius: 8px;
                    padding: 20px;
                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                }
                .profile-info label {
                    display: block;
                    margin-bottom: 8px;
                    font-weight: bold;
                    color: #333;
                }
                .profile-info p {
                    margin-bottom: 16px;
                    color: #666;
                }
                .edit-btn {
                    background-color: #4CAF50;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                    margin-top: 20px;
                    margin-right: 10px;
                    transition: background-color 0.3s;
                    display: inline-block;
                }
                .edit-btn:hover {
                    background-color: #45a049;
                }
                .cancel-btn {
                    background-color: #f44336;
                    color: white;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 16px;
                    margin-top: 20px;
                    transition: background-color 0.3s;
                    display: inline-block;
                }
                .cancel-btn:hover {
                    background-color: #c62828;
                }
                .edit-profile-form {
                    display: none;
                }
                .form-group {
                    margin-bottom: 20px;
                }
                .form-group label {
                    font-weight: bold;
                    display: block;
                    margin-bottom: 8px;
                    color: #333;
                }
                .form-group input[type="text"],
                .form-group select,
                .form-group input[type="date"] {
                    width: calc(100% - 10px);
                    padding: 10px;
                    border: 1px solid #ccc;
                    border-radius: 4px;
                    font-size: 16px;
                    transition: border-color 0.3s;
                }
                .form-group input[type="text"]:focus,
                .form-group select:focus,
                .form-group input[type="date"]:focus {
                    border-color: #4CAF50;
                    outline: none;
                }
                .form-group input[type="radio"] {
                    margin-right: 8px;
                }
                .form-group input[type="submit"] {
                    background-color: #4CAF50;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    padding: 10px 20px;
                    cursor: pointer;
                    font-size: 16px;
                    transition: background-color 0.3s;
                    display: inline-block;
                }
                .form-group input[type="submit"]:hover {
                    background-color: #45a049;
                }
            </style>
        </head>
        <body>
            
            <div class="profile-info">
                <div class="profile-content">
                    <label for="name">Name:</label>
                    <p id="name">John</p>
        
                    <label for="surname">Surname:</label>
                    <p id="surname">Doe</p>
        
                    <label for="gender">Gender:</label>
                    <p id="gender">Male</p>
        
                    <label for="dob">Date of Birth:</label>
                    <p id="dob">January 1, 1990</p>
        
                    <label for="address">Address:</label>
                    <p id="address">123 Main St, City, Country</p>
        
                    <label for="kyc">KYC Status:</label>
                    <p id="kyc">No</p>
                </div>
        
                <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
                <form class="edit-profile-form" onsubmit="saveChanges(); return false;">
                    <div class="form-group">
                        <label for="edit-name">Name:</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-surname">Surname:</label>
                        <input type="text" id="edit-surname" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-gender">Gender:</label>
                        <select id="edit-gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="edit-dob">Date of Birth:</label>
                        <input type="date" id="edit-dob" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Address:</label>
                        <input type="text" id="edit-address" required>
                    </div>
                    <div class="form-group">
                        <label>KYC Status:</label>
                        <div>
                            <input type="radio" id="edit-kyc-yes" name="edit-kyc" value="Yes" required>
                            <label for="edit-kyc-yes">Yes</label>
                            <input type="radio" id="edit-kyc-no" name="edit-kyc" value="No" required>
                            <label for="edit-kyc-no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Save Changes">
                        <button type="button" class="cancel-btn" onclick="toggleEdit()">Cancel and Lock</button>
                    </div>
                </form>
            </div>
        
            <script>
                function toggleEdit() {
                    var profileContent = document.querySelector('.profile-content');
                    var editForm = document.querySelector('.edit-profile-form');
                    var editBtn = document.querySelector('.edit-btn');
        
                    if (profileContent.style.display === 'none') {
                        // Switching from editing mode to viewing mode
                        profileContent.style.display = 'block';
                        editForm.style.display = 'none';
                        editBtn.textContent = 'Edit Profile';
                        editBtn.style.backgroundColor = '#4CAF50'; // Set background color to green
                    } else {
                        // Switching from viewing mode to editing mode
                        profileContent.style.display = 'none';
                        editForm.style.display = 'block';
                        editBtn.textContent = 'Cancel'; // Change button text to "Cancel"
                        editBtn.style.backgroundColor = '#f44336'; // Set background color to red
                        editBtn.style.display = 'none';
                        populateEditForm();
                    }
                }
        
                function populateEditForm() {
                    var profileFields = document.querySelectorAll('.profile-content p');
                    var editFormFields = document.querySelectorAll('.edit-profile-form input, .edit-profile-form select');
        
                    profileFields.forEach(function(profileField, index) {
                        if (index === 2) {
                            // Gender field
                            var genderSelect = document.getElementById('edit-gender');
                            genderSelect.value = profileField.textContent;
                        } else if (index === 3) {
                            // Date of Birth field
                            var dobField = document.getElementById('edit-dob');
                            var dateParts = profileField.textContent.split(', ')[1].split(' ');
                            var formattedDate = dateParts[2] + '-' + ('0' + (new Date(dateParts[0] + ' ' + dateParts[1] + ', ' + dateParts[2])).getMonth() + 1).slice(-2) + '-' + ('0' + dateParts[0]).slice(-2);
                            dobField.value = formattedDate;
                        } else if (index === 5) {
                            // KYC Status field
                            var kycStatus = profileField.textContent;
                            var kycYesRadio = document.getElementById('edit-kyc-yes');
                            var kycNoRadio = document.getElementById('edit-kyc-no');
                            if (kycStatus === 'Yes') {
                                kycYesRadio.checked = true;
                            } else {
                                kycNoRadio.checked = true;
                            }
                        } else {
                            editFormFields[index].value = profileField.textContent;
                        }
                    });
                }
        
                function saveChanges() {
                    var editName = document.getElementById('edit-name').value;
                    var editSurname = document.getElementById('edit-surname').value;
                    var editGender = document.getElementById('edit-gender').value;
                    var editDOB = document.getElementById('edit-dob').value;
                    var editAddress = document.getElementById('edit-address').value;
                    var editKYC = document.querySelector('input[name="edit-kyc"]:checked').value;
        
                    // Update profile fields
                    document.getElementById('name').textContent = editName;
                    document.getElementById('surname').textContent = editSurname;
                    document.getElementById('gender').textContent = editGender;
                    var dobParts = editDOB.split('-');
                    var formattedDOB = new Date(dobParts[0], dobParts[1] - 1, dobParts[2]).toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'});
                    document.getElementById('dob').textContent = formattedDOB;
                    document.getElementById('address').textContent = editAddress;
                    document.getElementById('kyc').textContent = editKYC;
        
                    // Hide edit form and show profile content
                    toggleEdit();
                }
            </script>
        </body>



            <!-- Profile content here -->
        </div>
        <div id="account" class="tabcontent">
            <h2>Account</h2>
            <!-- Account content here -->
        </div>
        <div id="wallet" class="tabcontent">
            <h2>Wallet</h2>
            <!-- Wallet content here -->
        </div>
        <div id="trading-panel" class="tabcontent active">
            <h2>Trading Panel</h2>
            <div id="tv_chart_container"></div>
            <div id="trade-history">
                <h3>Trade History</h3>
                <div id="trade-list"></div>
            </div>
            <input type="text" class="trade-input" id="quantity" placeholder="Quantity">
            <input type="text" class="trade-input" id="cryptocurrency" placeholder="Cryptocurrency (e.g., BTC)">
            <div id="trade-buttons">
                <button class="trade-button" id="buy-btn">Buy</button>
                <button class="trade-button" id="sell-btn">Sell</button>
            </div>
            <div id="trade-message"></div>
        </div>
    </main>


    <!-- TradingView Widget Configuration -->
    <script type="text/javascript">
        // Initialize TradingView widget
        var widget = new TradingView.widget(
            {
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_chart_container"
            }
        );

        // Function to display trade message
        function displayTradeMessage(message) {
            document.getElementById("trade-message").textContent = message;
        }

        // Function to add a trade to trade history
        function addToTradeHistory(action) {
            var tradeHistory = document.getElementById("trade-list");
            var now = new Date();
            var tradeItem = document.createElement("p");
            tradeItem.innerHTML = "<span>" + now.toLocaleString() + "</span>: " + action;
            tradeHistory.insertBefore(tradeItem, tradeHistory.firstChild);
        }

        // Simulate buy action
        document.getElementById("buy-btn").addEventListener("click", function() {
            var quantity = document.getElementById("quantity").value;
            var cryptocurrency = document.getElementById("cryptocurrency").value.toUpperCase();
            if (quantity && cryptocurrency) {
                displayTradeMessage("Buy order simulated!");
                addToTradeHistory("Bought " + quantity + " " + cryptocurrency);
                // Your buy order logic here
            } else {
                displayTradeMessage("Please enter quantity and cryptocurrency.");
            }
        });

        // Simulate sell action
        document.getElementById("sell-btn").addEventListener("click", function() {
            var quantity = document.getElementById("quantity").value;
            var cryptocurrency = document.getElementById("cryptocurrency").value.toUpperCase();
            if (quantity && cryptocurrency) {
                displayTradeMessage("Sell order simulated!");
                addToTradeHistory("Sold " + quantity + " " + cryptocurrency);
                // Your sell order logic here
            } else {
                displayTradeMessage("Please enter quantity and cryptocurrency.");
            }
        });

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            if (tabName === "trading-panel") {
                widget.resize(document.getElementById("tv_chart_container").offsetWidth, 500);
            }
        }

        // Open Trading Panel tab by default
        document.getElementsByClassName("tablinks")[3].click();
    </script>
</body>
</html>

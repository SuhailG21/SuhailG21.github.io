<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #tv_chart_container {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trading View of Cryptocurrency</h1>
    </header>
    <main>
        <div id="tv_chart_container"></div>
    </main>
    <footer>
        <p>Powered by <a href="https://www.tradingview.com/">TradingView</a></p>
    </footer>

    <!-- TradingView Widget Configuration -->
    <script type="text/javascript">
        new TradingView.widget(
            {
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "withdateranges": true,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tv_chart_container"
            }
        );
    </script>
</body>
</html>

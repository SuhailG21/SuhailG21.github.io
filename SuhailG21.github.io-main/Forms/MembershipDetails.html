<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/MembershipDetails.css">
    <title>Crypto Trading Membership Upgrade</title>
    
</head>
<body>
    <div class="container">
        <h1>Upgrade Your Membership</h1>
        <div class="membership-options">
            <div class="membership-option" id="basic">
                <h2>Basic Membership</h2>
                <p>Access to basic trading features</p>
                <p>Price: Free</p>
            </div>
            <div class="membership-option" id="premium">
                <h2>Premium Membership</h2>
                <p>Access to advanced trading tools and analysis</p>
                <p>Price: $50/month</p>
            </div>
            <div class="membership-option" id="platinum">
                <h2>Platinum Membership</h2>
                <p>Access to exclusive market insights and personalized support</p>
                <p>Price: $100/month</p>
            </div>
        </div>
        <button class="upgrade-button" onclick="upgradeMembership()">Upgrade Membership</button>
    </div>

    <script src="/scripts/MembershipDetails.js"></script>
</body>
</html>

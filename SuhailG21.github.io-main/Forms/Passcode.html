<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Passcode.css">
    <title>Password Verification</title>
</head>
<body>
    <div class="overlay">
        <h1>Password Verification</h1>
        <form id="passcodeForm">
            <input type="password" id="passcodeInput" placeholder="Enter passcode" required>
            <button type="submit">Verify</button>
        </form>
        <button id="togglePasscodeBtn" onclick="togglePasscodeVisibility()">Show Passcode</button>
        <p id="message"></p>
    </div>

    <script src="/scripts/Passcode.js"></script>
</body>
</html>
